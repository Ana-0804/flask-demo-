<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .message:last-child {
            border-bottom: none;
        }
        .flash {
            color: #d6336c;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message Board</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/submit">
            <input type="text" name="name" placeholder="Your Name" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <hr>

        <h2>Messages:</h2>
        {% for msg in messages %}
            <div class="message">
                <strong>{{ msg.name }}</strong><br>
                {{ msg.message }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
